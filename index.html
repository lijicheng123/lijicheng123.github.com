<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>前端大杂脍-李佶橙</title>

</head>
<body>
<div class="header">
	<h1 class="line-height-88 text-center">
		欢迎您的到来,开发中,敬请期待......
	</h1>
</div>

<div class="fe-nav">
	点击进入全端导航
</div>

<div class="main">
	<div class="nav-left">

	</div>
	<div class="content-center">

	</div>
	<div class="nav-right">

	</div>
</div>

<div id="full_stack" class="hide">
	<iframe src="http://webfullstack.me/" frameborder="0" width="100%" height="500"></iframe>
</div>
</body>
<script src="//cdn.bootcss.com/jquery/3.0.0-beta1/jquery.min.js"></script>
<script>
	$(function() {

			(function (isOpen) {
				$('.fe-nav').click(function () {
				if(isOpen == 1){
					$('#full_stack').show();
				}else {
					$('#full_stack').hide();
				}
				isOpen = isOpen * -1;
			})
			})(1);

	})
</script>
</html>
